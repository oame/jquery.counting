<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=800px, initial-scale=1.0" />
  <meta name="author" content="oame" />

  <link rel="stylesheet" type="text/css" href="../jquery.prelude.css" media="all" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index1.css" media="all" />

  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="../jquery.counting-1.0.js"></script>
  <script type="text/javascript">
  $(function(){
    $(".countdown").counting();
  });
  </script>
  <title>jQuery Counting - Example</title>
</head>
<body>
  <h1>基本</h1>

  <p>期日まであと...<span class="countdown">2013/01/08 22:10:00</span></p>

  <p>例大祭まであと...<span class="countdown" data-outdated="過ぎました！">2013/05/26</span></p>

</body>
</html>
